<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffcccb;
            text-align: center;
            padding: 50px;
            margin: 0;
            overflow: hidden;
        }
        h1 {
            font-size: 3em;
            color: #d63447;
        }
        p {
            font-size: 1.5em;
            color: #333;
        }
        .heart {
            color: #d63447;
            font-size: 10em;
            animation: beat 1s infinite;
        }
        @keyframes beat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        button {
            background-color: #d63447;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            transition: transform 0.3s ease;
        }
        button:hover {
            background-color: #b52b3a;
        }
        #noButton {
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="heart">❤️</div>
    <h1>Will You Be My Valentine?</h1>
    <p>I really really really really really like you and would love it if you would be my Valentine:D!</p>
    <button id="yesButton">Yes</button>
    <button id="noButton">No</button>

    <!-- Include the canvas-confetti library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        let yesButtonSize = 1; // Initial scale of the "Yes" button

        function moveButton() {
            const noButton = document.getElementById('noButton');
            const x = Math.random() * (window.innerWidth - noButton.offsetWidth);
            const y = Math.random() * (window.innerHeight - noButton.offsetHeight);
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        }

        function growYesButton() {
            const yesButton = document.getElementById('yesButton');
            yesButtonSize += 0.5; // Increase size by 50% each time
            yesButton.style.transform = `scale(${yesButtonSize})`;
        }

        function triggerConfetti() {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
        }

        // Event listeners
        const noButton = document.getElementById('noButton');
        const yesButton = document.getElementById('yesButton');

        noButton.addEventListener('mouseover', moveButton);
        noButton.addEventListener('click', () => {
            const isSure = confirm("Are you sure? :(");
            if (isSure) {
                growYesButton();
            }
        });

        yesButton.addEventListener('click', () => {
            alert('Yay! I LOVE YOU SO MUCHHHHHH! ❤️');
            triggerConfetti();
        });
    </script>
</body>
</html>
